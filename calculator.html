<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
  <div class="calculate">
	<fieldset id="box">
		<form name="calculator">
			<input id="look" type="text" name="display" readonly>
			<br>
			<input class="button_tab digits" type="button" value="7" onclick="calculator.display.value += '7'">
			<input class="button_tab digits" type="button" value="8" onclick="calculator.display.value += '8'">
			<input class="button_tab digits" type="button" value="9" onclick="calculator.display.value += '9'">
			<input class="button_tab calculate_Buttons" type="button" value="+" onclick="calculator.display.value += ' + '">
			<br>
			<input class="button_tab digits" type="button" value="4" onclick="calculator.display.value += '4'">
			<input class="button_tab digits" type="button" value="5" onclick="calculator.display.value += '5'">
			<input class="button_tab digits" type="button" value="6" onclick="calculator.display.value += '6'">
			<input class="button_tab calculate_Buttons" type="button" value="-" onclick="calculator.display.value += ' - '">
			<br>
			<input class="button_tab digits" type="button" value="1" onclick="calculator.display.value += '1'">
			<input class="button_tab digits" type="button" value="2" onclick="calculator.display.value += '2'">
			<input class="button_tab digits" type="button" value="3" onclick="calculator.display.value += '3'">
			<input class="button_tab calculate_Buttons" type="button" value="*" onclick="calculator.display.value += ' * '">
			<br>
			<input id="clear_Button" class="button_tab" type="button" value="C" onclick="calculator.display.value = ''">
			<input class="button_tab digits" type="button" value="0" onclick="calculator.display.value += '0'">
			<input class="button_tab calculate_Buttons" type="button" value="=" onclick="calculator.display.value = eval(calculator.display.value)">
			<input class="button_tab calculate_Buttons" type="button" value="/" onclick="calculator.display.value += ' / '">
		</form>
	</fieldset>
   </div>
  </body>
</html>
